        .hex-menu-container:hover .hex-menu {

        .hex-menu-container:hover ~ .main-container {

   /* Estilos para el gato en computadora - Versi贸n mejorada */

<body>
          <div id="cat-computer-container">

    <div id="dome-container"></div> <!-- Contenedor para la esfera geod茅sica -->
    <canvas id="canvas1"></canvas> <!-- Canvas de part铆culas -->
    
  
    <div class="hex-menu-container collapsed" id="hexMenuContainer">
        <div class="hex-menu">
            <div class="hex-main" id="rabbitButton">-_-</div>
        </div>
    </div>



    <!-- Contenedor para la animaci贸n del conejo -->
    <div id="rabbit-container">
        <div id="running-rabbit"></div>
    </div>

        <!-- Reproductor de audio -->
    <audio id="radio-player" crossorigin="anonymous"></audio>
    
    <!-- Bot贸n para mute/desmute -->
    <button id="mute-button"></button>
    
    <!-- Bot贸n especial para m贸viles 
    <button id="mobile-audio-permission">Activar Audio</button>
-->
    <script>
    // Animaci贸n de part铆culas (tu c贸digo original)
    const canvas = document.getElementById('canvas1');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 50;

    // Configuraci贸n de estilo
    const bgColor = 'rgb(0, 0, 0)'; // Fondo negro s贸lido
    const particleColors = [
        'rgba(255, 255, 255, 1)',    // Blanco s贸lido
        'rgba(230, 230, 230, 1)',    // Gris muy claro
        'rgba(210, 210, 210, 1)'     // Gris claro
    ];

    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    class Particle {
        constructor() {  
            this.reset();
            this.phase = Math.random() * Math.PI * 2;
            this.sizeVariation = Math.random() * 0.1 + 0.95; // Variaci贸n de tama帽o
        }
        
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.baseSize = Math.random() * 4 + 2; // Tama帽o base m谩s variable (2-6px)
            this.size = this.baseSize;
            this.speedX = Math.random() * 2 - 1;
            this.speedY = Math.random() * 2 - 1;
            this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
            this.maxLife = Math.random() * 500 + 300;
            this.life = 0;
        }
        
        update() {
            // Movimiento org谩nico con variaci贸n de fase
            this.phase += 0.02;
            const moveX = Math.cos(this.phase * 1.3) * 0.7;
            const moveY = Math.sin(this.phase * 1.7) * 0.7;
            
            this.x += this.speedX + moveX;
            this.y += this.speedY + moveY;
            
            // Rebotar en los bordes
            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            
            // Variaci贸n de tama帽o m谩s pronunciada
            this.size = this.baseSize * (0.7 + Math.sin(this.phase * 3) * 0.3 * this.sizeVariation);
            
            // Ciclo de vida
            this.life++;
            if (this.life > this.maxLife) {
                this.reset();
            }
        }
        
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Borde sutil para mejor definici贸n
            ctx.strokeStyle = `rgba(150, 150, 150, 0.3)`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
        }
    }

    function init() {
        for (let i = 0; i < numberOfParticles; i++) {
            particlesArray.push(new Particle());
        }
    }
    init();

    function handleConnections() {
        const maxDistance = 300; // Distancia m谩xima para conexiones
        ctx.lineWidth = 0.2; // Grosor de la l铆nea de conexi贸n
        
        for (let i = 0; i < particlesArray.length; i++) {
            for (let j = i + 1; j < particlesArray.length; j++) {
                const dx = particlesArray[i].x - particlesArray[j].x;
                const dy = particlesArray[i].y - particlesArray[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < maxDistance) {
                    // Conexi贸n m谩s definida sin transparencia
                    const strength = 1 - (distance / maxDistance);
                    const lineWidth = strength * 1.2;
                    
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${strength * 0.7})`;
                    ctx.lineWidth = lineWidth;
                    ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                    ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                    ctx.stroke();
                }
            }
        }
    }

    function animateParticles() {
        // Fondo negro s贸lido sin traza
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        handleConnections();
        
        // Ordenar por tama帽o para mejor renderizado (opcional)
        particlesArray.sort((a, b) => a.size - b.size);
        
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].draw();
        }
        
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        
        requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Animaci贸n de la esfera geod茅sica
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('dome-container');
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true // Hacer el fondo transparente
        });
        
        // Configurar c谩mara din谩micamente
        let camera;
        function setupCamera() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
            
            // Ajustar posici贸n de la c谩mara para m贸viles
            if (window.innerWidth < window.innerHeight) {
                // Modo vertical (m贸vil)
                camera.position.z = 15; // M谩s lejos para evitar recorte
            } else {
                // Modo horizontal (desktop/tablet)
                camera.position.z = 10;
            }
        }
        
        // Configurar renderizador y contenedor
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        
        // Crear domo geod茅sico con color rojo y transparencia
        const geometry = new THREE.IcosahedronGeometry(5, 2);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00, // Rojo en lugar de verde
            wireframe: true,
            transparent: true,
            opacity: 0.7 // Ajusta la transparencia seg煤n prefieras
        });
        const dome = new THREE.Mesh(geometry, material);
        scene.add(dome);
        
        // Manejar redimensionamiento
        function onWindowResize() {
            setupCamera();
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);
        setupCamera();
        
        // Animaci贸n de la esfera
        function animateDome() {
            requestAnimationFrame(animateDome);
            dome.rotation.x += 0.005;
            dome.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animateDome();
    });
    // Animaci贸n del conejo
    const rabbitButton = document.getElementById('rabbitButton');
    const rabbitContainer = document.getElementById('rabbit-container');
    const runningRabbit = document.getElementById('running-rabbit');
    let rabbitAnimationId = null;
    let isRabbitRunning = false;

    rabbitButton.addEventListener('click', toggleRabbitAnimation);

    function toggleRabbitAnimation() {
        if (isRabbitRunning) {
            stopRabbitAnimation();
        } else {
            startRabbitAnimation();
        }
    }

    function startRabbitAnimation() {
        rabbitContainer.style.display = 'block';
        isRabbitRunning = true;
        
        let startTime = null;
        const duration = 8000; // 8 segundos para cruzar la pantalla
        const rabbitWidth = 200;
        const screenWidth = window.innerWidth;

        function animateRabbit(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            // Mover el conejo de izquierda a derecha
            runningRabbit.style.left = `${-rabbitWidth + progress * (screenWidth + rabbitWidth)}px`;
            
            // Reiniciar la animaci贸n cuando llega al final
            if (progress < 1) {
                rabbitAnimationId = requestAnimationFrame(animateRabbit);
            } else {
                startTime = null;
                runningRabbit.style.left = `${-rabbitWidth}px`;
                rabbitAnimationId = requestAnimationFrame(animateRabbit);
            }
        }
        
        rabbitAnimationId = requestAnimationFrame(animateRabbit);
    }

    function stopRabbitAnimation() {
        if (rabbitAnimationId) {
            cancelAnimationFrame(rabbitAnimationId);
            rabbitAnimationId = null;
        }
        rabbitContainer.style.display = 'none';
        isRabbitRunning = false;
    }

    // Manejar el redimensionamiento de la ventana
    window.addEventListener('resize', function() {
        if (isRabbitRunning) {
            runningRabbit.style.left = '-200px';
        }
    });

    // Animaci贸n del gato en computadora - Versi贸n mejorada
const brocoliButton = document.getElementById('rabbitButton');
const catComputerContainer = document.getElementById('cat-computer-container');
let catComputerVisible = false;

brocoliButton.addEventListener('click', toggleCatComputer);

function toggleCatComputer() {
    catComputerVisible = !catComputerVisible;
    
    if (catComputerVisible) {
        // Asegurarse de que el contenedor sea visible antes de animar
        catComputerContainer.style.display = 'block';
        void catComputerContainer.offsetWidth; // Forzar reflow
        
        // Animaci贸n de entrada suave
        catComputerContainer.style.opacity = '0';
        catComputerContainer.style.transform = 'translateY(20px)';
        
        let opacity = 0;
        let translateY = 20;
        const fadeIn = () => {
            opacity += 0.05;
            translateY -= 1;
            catComputerContainer.style.opacity = opacity;
            
            // Solo aplicar transform en desktop
            if (window.innerWidth > 768) {
                catComputerContainer.style.transform = `translateY(${translateY}px)`;
            }
            
            if (opacity < 1) {
                requestAnimationFrame(fadeIn);
            }
        };
        requestAnimationFrame(fadeIn);
    } else {
        // Animaci贸n de salida suave
        let opacity = 1;
        const fadeOut = () => {
            opacity -= 0.05;
            catComputerContainer.style.opacity = opacity;
            
            if (opacity > 0) {
                requestAnimationFrame(fadeOut);
            } else {
                catComputerContainer.style.display = 'none';
            }
        };
        requestAnimationFrame(fadeOut);
    }
}

// Manejar cambios de orientaci贸n en m贸viles
window.addEventListener('orientationchange', function() {
    if (catComputerVisible) {
        // Peque帽o retraso para asegurar que los c谩lculos sean correctos
        setTimeout(() => {
            catComputerContainer.style.display = 'none';
            setTimeout(() => {
                catComputerContainer.style.display = 'block';
            }, 50);
        }, 100);
    }
});
   
    // Variables globales
    const radioPlayer = document.getElementById('radio-player');
    const muteButton = document.getElementById('mute-button');
    const mobilePermissionBtn = document.getElementById('mobile-audio-permission');
    let isRadioPlaying = false;
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Funci贸n para manejar la reproducci贸n en m贸viles
    function setupMobileAudio() {
        if (isMobile) {
            mobilePermissionBtn.style.display = 'block';
            
            mobilePermissionBtn.addEventListener('click', () => {
                // Esto activar谩 el audio por interacci贸n del usuario
                radioPlayer.src = 'https://radioislanegra.org/listen/rin/stream.m3u';
                radioPlayer.play()
                    .then(() => {
                        isRadioPlaying = true;
                        muteButton.style.display = 'block';
                        mobilePermissionBtn.style.display = 'none';
                        muteButton.textContent = '';
                    })
                    .catch(e => {
                        console.error("Error en m贸vil:", e);
                        alert("No se pudo iniciar el audio. Aseg煤rate de no estar en modo ahorro de datos.");
                    });
            });
        }
    }

    // Funci贸n para iniciar/detener la radio
    function toggleRadio(start) {
        if (start && !isRadioPlaying) {
            radioPlayer.src = 'https://radioislanegra.org/listen/rin/stream';
            radioPlayer.play()
                .then(() => {
                    isRadioPlaying = true;
                    muteButton.style.display = 'block';
                    muteButton.textContent = '';
                })
                .catch(e => {
                    if (isMobile) {
                        mobilePermissionBtn.style.display = 'block';
                    }
                    console.error("Error al iniciar radio:", e);
                });
        } else if (!start && isRadioPlaying) {
            radioPlayer.pause();
            isRadioPlaying = false;
            muteButton.style.display = 'none';
        }
    }

    // Modificar la funci贸n toggleCatComputer
    function toggleCatComputer() {
        catComputerVisible = !catComputerVisible;
        
        if (catComputerVisible) {
            catComputerContainer.style.display = 'block';
            toggleRadio(true);
        } else {
            toggleRadio(false);
        }
    }

    // Bot贸n de mute
    muteButton.addEventListener('click', () => {
        radioPlayer.muted = !radioPlayer.muted;
        muteButton.textContent = radioPlayer.muted ? '' : '';
    });

    // Inicializaci贸n para m贸viles
    if (isMobile) {
        // Cambiar el tipo de stream para mejor compatibilidad
        radioPlayer.type = 'audio/aac'; // o 'audio/mpeg' seg煤n el stream
        
        // Configuraci贸n especial para iOS
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            radioPlayer.autoplay = false;
            radioPlayer.preload = 'none';
        }
        
        setupMobileAudio();
    }

    // Manejar cambios de visibilidad
    document.addEventListener('visibilitychange', () => {
        if (document.hidden && isRadioPlaying) {
            radioPlayer.pause();
        } else if (!document.hidden && isRadioPlaying) {
            radioPlayer.play().catch(e => console.log("Error al reanudar:", e));
        }
    });
    

    </script>
