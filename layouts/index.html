<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>cielo.ovh</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Cargar Three.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #D2D2D2;
        }
        
        /* Canvas contenedor para la esfera */
        #dome-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* Permite interactuar con elementos debajo */
        }
        
        /* Canvas de partículas */
        #canvas1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
            
        /* Menú Hexagonal - Versión Corregida */
        .hex-menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px; /* Aumentado para mostrar hexágonos inferiores */
            overflow: visible; /* Cambiado de hidden a visible */
            z-index: 100;
            transition: all 0.5s ease;
        }
        .hex-menu {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.5s ease;
        }
        .hex-menu-container.collapsed {
            height: 70px;
        }
        .hex-menu-container.collapsed .hex-menu {
            top: -50px;
        }
        .hex-menu-container.collapsed ~ .main-container {
            transform: translateY(0);
        }
        .hex-menu-container:not(.collapsed) ~ .main-container {
            transform: translateY(200px); /* Aumentado para espacio adicional */
        }

        .hex-main {
            width: 120px;
            height: 140px;
            background-color: transparent;
            background-image: url('/images/brocoli.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: transparent;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .hex-item {
            width: 80px;
            height: 90px;
            background: linear-gradient(135deg, #8ce7eaa3, #bbb5ce);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            z-index: 5;
            transform-origin: center;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
        }

        .hex-menu-container:not(.collapsed) .hex-item {
            opacity: 1;
        }

        .hex-item:nth-child(2) {
            transform: translate(-90px, -115px);
        }
        .hex-item:nth-child(3) {
            transform: translate(130px, -115px);
        }
        .hex-item:nth-child(4) {
            transform: translate(75px, 90px);
        }
        .hex-item:nth-child(5) {
            transform: translate(-35px, 90px);
        }
        .hex-item:hover {
            background: linear-gradient(135deg, #ffffff, #c8bab9);
            transform: scale(1.1) translate(var(--tx), var(--ty)) !important;
            z-index: 15;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
            color: #2c3e50;
        }
        .hex-item:nth-child(2):hover {
            --tx: -85px;
            --ty: -115px;
        }
        .hex-item:nth-child(3):hover {
            --tx: 125px;
            --ty: -115px;
        }
        .hex-item:nth-child(4):hover {
            --tx: 75px;
            --ty: 90px;
        }
        .hex-item:nth-child(5):hover {
            --tx: -35px;
            --ty: 90px;
        }

        /* Estilos para características */
        .feature-section {
            margin-bottom: 20px;
        }
        .feature-section h3 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .feature-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid #5f7b8fb9;
        }
        .feature-title {
            font-weight: bold;
            color: #2c3e50;
        }
        .feature-value {
            color: #555;
        }
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        /* Nuevos estilos para activación por hover */
        .hex-menu-container {
            height: 70px;
        }
        .hex-menu-container:hover {
            height: 250px;
        }
        .hex-menu-container:hover .hex-menu {
            top: 20px;
        }
        .hex-menu-container:hover ~ .main-container {
            transform: translateY(200px);
        }
        .hex-menu-container.collapsed:hover {
            height: 250px;
        }
        .hex-menu-container.collapsed:hover .hex-menu {
            top: 20px;
        }
        .hex-menu-container.collapsed:hover ~ .main-container {
            transform: translateY(200px);
        }
                /* Nuevos estilos para el conejo animado */
        #rabbit-container {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 100px;
            overflow: hidden;
            z-index: 50;
            display: none; /* Oculto inicialmente */
        }

        #running-rabbit {
            position: absolute;
            bottom: 0;
            left: -200px; /* Empieza fuera de la pantalla */
            width: 200px;
            height: 100px;
            background-image: url('/images/conejo.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 50;
        }

                /* Nuevos estilos para el gato en computadora */
        #cat-computer-container {
            position: fixed;
            bottom: 10%;
            right: 60%;
            width: 300px;
            height: 200px;
            z-index: 40;
            display: none;
            pointer-events: none;
        }

        #computer-cat {
            width: 100%;
            height: 100%;
            background-image: url('/images/cat-computer.gif');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: -30;
                position: fixed;
                top: 20px;
                left: 20px;
                width: 250px;
                height: 180px;
        }

        /* Estilos para pantallas pequeñas  */
@media (max-width: 768px) {
    #cat-computer-container {
        width: 200px;
        height: 150px;
        bottom: 15%;
        right: 50%;
    }
}

<body>
          <div id="cat-computer-container">
        <div id="computer-cat"></div>
    </div>
    <div id="dome-container"></div> <!-- Contenedor para la esfera geodésica -->
    <canvas id="canvas1"></canvas> <!-- Canvas de partículas -->
    
  
    <div class="hex-menu-container collapsed" id="hexMenuContainer">
        <div class="hex-menu">
            <div class="hex-main" id="rabbitButton">-_-</div>
        </div>
    </div>



    <!-- Contenedor para la animación del conejo -->
    <div id="rabbit-container">
        <div id="running-rabbit"></div>
    </div>
    <script>
    // Animación de partículas (tu código original)
    const canvas = document.getElementById('canvas1');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    const numberOfParticles = 50;

    // Configuración de estilo
    const bgColor = 'rgb(0, 0, 0)'; // Fondo negro sólido
    const particleColors = [
        'rgba(255, 255, 255, 1)',    // Blanco sólido
        'rgba(230, 230, 230, 1)',    // Gris muy claro
        'rgba(210, 210, 210, 1)'     // Gris claro
    ];

    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    class Particle {
        constructor() {  
            this.reset();
            this.phase = Math.random() * Math.PI * 2;
            this.sizeVariation = Math.random() * 0.1 + 0.95; // Variación de tamaño
        }
        
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.baseSize = Math.random() * 4 + 2; // Tamaño base más variable (2-6px)
            this.size = this.baseSize;
            this.speedX = Math.random() * 2 - 1;
            this.speedY = Math.random() * 2 - 1;
            this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
            this.maxLife = Math.random() * 500 + 300;
            this.life = 0;
        }
        
        update() {
            // Movimiento orgánico con variación de fase
            this.phase += 0.02;
            const moveX = Math.cos(this.phase * 1.3) * 0.7;
            const moveY = Math.sin(this.phase * 1.7) * 0.7;
            
            this.x += this.speedX + moveX;
            this.y += this.speedY + moveY;
            
            // Rebotar en los bordes
            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            
            // Variación de tamaño más pronunciada
            this.size = this.baseSize * (0.7 + Math.sin(this.phase * 3) * 0.3 * this.sizeVariation);
            
            // Ciclo de vida
            this.life++;
            if (this.life > this.maxLife) {
                this.reset();
            }
        }
        
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Borde sutil para mejor definición
            ctx.strokeStyle = `rgba(150, 150, 150, 0.3)`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
        }
    }

    function init() {
        for (let i = 0; i < numberOfParticles; i++) {
            particlesArray.push(new Particle());
        }
    }
    init();

    function handleConnections() {
        const maxDistance = 300; // Distancia máxima para conexiones
        ctx.lineWidth = 0.2; // Grosor de la línea de conexión
        
        for (let i = 0; i < particlesArray.length; i++) {
            for (let j = i + 1; j < particlesArray.length; j++) {
                const dx = particlesArray[i].x - particlesArray[j].x;
                const dy = particlesArray[i].y - particlesArray[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < maxDistance) {
                    // Conexión más definida sin transparencia
                    const strength = 1 - (distance / maxDistance);
                    const lineWidth = strength * 1.2;
                    
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${strength * 0.7})`;
                    ctx.lineWidth = lineWidth;
                    ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                    ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                    ctx.stroke();
                }
            }
        }
    }

    function animateParticles() {
        // Fondo negro sólido sin traza
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        handleConnections();
        
        // Ordenar por tamaño para mejor renderizado (opcional)
        particlesArray.sort((a, b) => a.size - b.size);
        
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].draw();
        }
        
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        
        requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Animación de la esfera geodésica
    document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('dome-container');
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true // Hacer el fondo transparente
        });
        
        // Configurar cámara dinámicamente
        let camera;
        function setupCamera() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
            
            // Ajustar posición de la cámara para móviles
            if (window.innerWidth < window.innerHeight) {
                // Modo vertical (móvil)
                camera.position.z = 15; // Más lejos para evitar recorte
            } else {
                // Modo horizontal (desktop/tablet)
                camera.position.z = 10;
            }
        }
        
        // Configurar renderizador y contenedor
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        
        // Crear domo geodésico con color rojo y transparencia
        const geometry = new THREE.IcosahedronGeometry(5, 2);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00, // Rojo en lugar de verde
            wireframe: true,
            transparent: true,
            opacity: 0.7 // Ajusta la transparencia según prefieras
        });
        const dome = new THREE.Mesh(geometry, material);
        scene.add(dome);
        
        // Manejar redimensionamiento
        function onWindowResize() {
            setupCamera();
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);
        setupCamera();
        
        // Animación de la esfera
        function animateDome() {
            requestAnimationFrame(animateDome);
            dome.rotation.x += 0.005;
            dome.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animateDome();
    });
    // Animación del conejo
    const rabbitButton = document.getElementById('rabbitButton');
    const rabbitContainer = document.getElementById('rabbit-container');
    const runningRabbit = document.getElementById('running-rabbit');
    let rabbitAnimationId = null;
    let isRabbitRunning = false;

    rabbitButton.addEventListener('click', toggleRabbitAnimation);

    function toggleRabbitAnimation() {
        if (isRabbitRunning) {
            stopRabbitAnimation();
        } else {
            startRabbitAnimation();
        }
    }

    function startRabbitAnimation() {
        rabbitContainer.style.display = 'block';
        isRabbitRunning = true;
        
        let startTime = null;
        const duration = 8000; // 8 segundos para cruzar la pantalla
        const rabbitWidth = 200;
        const screenWidth = window.innerWidth;

        function animateRabbit(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            // Mover el conejo de izquierda a derecha
            runningRabbit.style.left = `${-rabbitWidth + progress * (screenWidth + rabbitWidth)}px`;
            
            // Reiniciar la animación cuando llega al final
            if (progress < 1) {
                rabbitAnimationId = requestAnimationFrame(animateRabbit);
            } else {
                startTime = null;
                runningRabbit.style.left = `${-rabbitWidth}px`;
                rabbitAnimationId = requestAnimationFrame(animateRabbit);
            }
        }
        
        rabbitAnimationId = requestAnimationFrame(animateRabbit);
    }

    function stopRabbitAnimation() {
        if (rabbitAnimationId) {
            cancelAnimationFrame(rabbitAnimationId);
            rabbitAnimationId = null;
        }
        rabbitContainer.style.display = 'none';
        isRabbitRunning = false;
    }

    // Manejar el redimensionamiento de la ventana
    window.addEventListener('resize', function() {
        if (isRabbitRunning) {
            runningRabbit.style.left = '-200px';
        }
    });

    // Animación del gato en computadora
    const brocoliButton = document.getElementById('rabbitButton'); // Usando el mismo botón del brócoli
    const catComputerContainer = document.getElementById('cat-computer-container');
    let catComputerVisible = false;

    brocoliButton.addEventListener('click', toggleCatComputer);

    function toggleCatComputer() {
        catComputerVisible = !catComputerVisible;
        if (catComputerVisible) {
            catComputerContainer.style.display = 'block';
            
            // Animación de entrada
            catComputerContainer.style.opacity = '0';
            catComputerContainer.style.transform = 'translateY(20px)';
            
            let opacity = 0;
            let translateY = 20;
            const fadeIn = setInterval(() => {
                opacity += 0.05;
                translateY -= 1;
                catComputerContainer.style.opacity = opacity;
                catComputerContainer.style.transform = `translateY(${translateY}px)`;
                
                if (opacity >= 1) {
                    clearInterval(fadeIn);
                    catComputerContainer.style.opacity = '1';
                    catComputerContainer.style.transform = 'translateY(0)';
                }
            }, 16);
        } else {
            // Animación de salida
            let opacity = 1;
            let translateY = 0;
            const fadeOut = setInterval(() => {
                opacity -= 0.05;
                translateY += 1;
                catComputerContainer.style.opacity = opacity;
                catComputerContainer.style.transform = `translateY(${translateY}px)`;
                
                if (opacity <= 0) {
                    clearInterval(fadeOut);
                    catComputerContainer.style.display = 'none';
                }
            }, 16);
        }
    }
    </script>
</body>
