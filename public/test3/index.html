<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Desmontables</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Desmontables</h1> 
    <canvas id="canvas1"></canvas> 

<script>const canvas = document.getElementById('canvas1');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const particlesArray = [];
const numberOfParticles = 5;
let hue = 0;
const grayType = Math.random();

window.addEventListener('resize', function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

const mouse = {
    x: null,
    y: null,
};

canvas.addEventListener('mousemove', function(event) {
    mouse.x = event.x;
    mouse.y = event.y;
});

class Particle {
    constructor() {  
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.hue = Math.random() * 360;
        
                
        if (grayType < 0.6) {
            
            const lightness = Math.floor(Math.random() * 50) + 50; 
            this.color = `hsl(0, 0%, ${lightness}%)`;
        } else if (grayType < 0.9) {
            
            const base = Math.floor(Math.random() * 100) + 150;
            const variation = Math.floor(Math.random() * 10);
            this.color = `rgb(${base + variation}, ${base}, ${base - variation})`;
        } else {
            
            const metal = Math.floor(Math.random() * 30) + 180;
            this.color = `rgb(${metal}, ${metal + 5}, ${metal + 10})`;
        }
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        
        
        
    }
    
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function init() {
    for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
    }
}
init();

function handleParticles() {
    
    for (let i = 0; i < particlesArray.length; i++) {
        for (let j = i; j < particlesArray.length; j++) {
            const dx = particlesArray[i].x - particlesArray[j].x;
            const dy = particlesArray[i].y - particlesArray[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 800) {
                ctx.beginPath();
                ctx.strokeStyle = particlesArray[i].color;
                
                ctx.lineWidth = particlesArray[i].size/5;
                ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                ctx.stroke();
            }
        }
    }
    
    
    for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
    }
}

function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    
    
    handleParticles();
    
    
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
