        html, body {
            height: 100%;
        }
        body {

        .contact-container {
            display: flex;
            gap: 2rem;

        .contact-form {
            width: 48vw;
            min-width: 300px;

            display: flex;
            flex-direction: column;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .contact-form-inner {
            display: flex;
            flex-direction: column;
            flex: 1 1 0;
            height: 100%;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group.textarea-group {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea {
            flex: 1 1 0;
            min-height: 120px;
            resize: vertical;
        }
        button {
            background-color: #525152;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 1rem;
            font-family: 'Montserrat', Arial, sans-serif;

        button:hover {
            background-color: #777;
            
        }
        button[type="submit"] {

            margin-top: 1rem;
        }
        .contact-right {
            width: 48vw;
            min-width: 300px;

            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: stretch;
        }
        .map-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%;  
            width: 100%;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .contact-info {
            background-color: #f7f7f7;
            padding: 1.2rem;
            border-radius: 2px;
            width: 100%;
            box-sizing: border-box;
            font-family: Montserrat, sans-serif;
        }

        .hidden {
            position: absolute;
            left: -9999px;
            height: 0;
            width: 0;
            overflow: hidden;
        }

body, input, textarea, label, .contact-info, .contact-form, .contact-right {

}

                <h2 class="title">CONTACTANOS</h2>
                <form name="contact" method="POST" netlify netlify-honeypot="bot-field">
                
                 <div class="hidden">
                <label>No llenes este campo si eres humano: <input name="bot-field"></label>
                </div>
                    
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono (opcional)</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group textarea-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Enviar mensaje</button>
                </form>
            </div>
            <div class="contact-right">
                                <div class="contact-info">
                    <h3>Información de contacto</h3>
                    <p><strong>Dirección:</strong> Manuel Antonio Tocornal 1483, Santiago, Región Metropolitana, Chile</p>
                    <p><strong>Teléfono:</strong>
                        <a href="tel:+562227170836" class="contact-link">+56 2 227170836</a>
                    </p>
                    <p><strong>Email:</strong>
                        <a href="mailto:info@dondomo.cl" class="contact-link">info@dondomo.cl</a>
                    </p>
                    <p><strong>Horario de atención:</strong> Lunes a Viernes de 9:00 a 18:00 hrs</p>
                </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    
    var nameInput = document.getElementById('name');
    if(nameInput) nameInput.focus();

    
    var form = document.forms['contact'];
    var errorDiv = document.getElementById('form-error');
    if(form) {
        form.addEventListener('submit', function(e) {
            var nombre = form.name.value.trim();
            var email = form.email.value.trim();
            var mensaje = form.message.value.trim();
            if(!nombre || !email || !mensaje) {
                e.preventDefault();
                if(errorDiv) {
                    errorDiv.style.display = 'block';
                }
                
                errorDiv.scrollIntoView({behavior: "smooth", block: "center"});
            } else {
                if(errorDiv) errorDiv.style.display = 'none';
            }
        });
    }
});
</script>
